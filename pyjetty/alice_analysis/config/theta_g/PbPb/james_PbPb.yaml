    xtitle: '#it{z}_{g}'
    ytitle: '#frac{1}{#sigma_{jets, inc}} #frac{d#sigma}{d#it{z}_{g}}'
    pt_bins_reported: [40, 60, 80, 100]
    max_reg_param: 10
    plot_overlay_list:
